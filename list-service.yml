server:
  port: 0

spring:
  application:
    name: list-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    registry-false-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
